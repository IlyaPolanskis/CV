<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ilja Polanskis Resume</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header" class="">

	</header><!-- /header -->

	<div class="row">
		<div class="col-xs-6 col-md-3">
			<div class="well">
				<!-- FB Avatar -->
				<img id="profile_photo" src="https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/12347887_781440135299431_8273187372598284680_n.jpg?oh=644bc4a7381b180c94a76b2777b84afe&oe=57D07F99" alt="">
			</div>
		</div>
		<div class="col-xs-6 col-md-3">
			<h1 id="name"></h1>
			<h3 id="position"></h3>
			<ul class="about">
				<i class = "ion-home icon"></i><li id="adress" class="info"></li><br>
				<i class = "ion-email icon"></i><li id="email" class="info"></li><br>
				<i class = "ion-ios-telephone icon"></i><li id="phone" class="info"></li><br>
				<i class = "ion-university icon"></i><li id="university" class="info"></li><br>
			</ul>
		</div>
		<div class="col-md-6 chart">
			<canvas id="myChart" height="135"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="cv">
			<h2>Обо мне</h2>
			<div class="col-md-6">
				<ul>
					<i class="ion-flash icon"></i><li class="info">Энергичный</li><br>
					<i class="ion-clipboard icon"></i><li class="info">Ответственный</li><br>
					<i class="ion-chatboxes icon"></i><li class="info">Общительный</li><br>
					<i class="ion-nuclear icon"></i><li class="info">Не боюсь трудностей</li><br>
					<i class="ion-jet icon"></i><li class="info">Целеустремлённый</li><br>
					<i class="ion-university icon"></i><li class="info">Люблю учиться</li><br>
				</ul>
			</div>
			<div class="col-md-6">
				<h3>Опыт работы в данной сфере:</h3>
				<h4 class="ion-close-circled icon" id="work_experience"></h4>
			</div>
		</div>
	</div>

	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
	<script src="resume.js"></script>
</body>
</html>
